name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ develop, release/*, main ]
    
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_staging_config:
    name: Run staging configuration tests
    runs-on: macos-13
    steps:
      - name: Add path globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict

      - name: Run staging config tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginStaging" \
            testplan:OneLoginStaging
  
  test_build_config:
    name: Run build configuration tests
    runs-on: macos-13
    steps:
      - name: Add path globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict
        
      - name: Run build config tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginBuild" \
            testplan:OneLoginBuild
  
  test_ui:
    name: Run UI tests
    runs-on: macos-13
    steps:
      - name: Add path globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict

      - name: Run ui tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginBuild" \
            testplan:OneLoginUI

  build:
    name: Build app, run unit tests and send coverage report for branch
    runs-on: macos-13
    needs: [test_staging_config, test_build_config, test_ui]
    steps:
      - name: Confirm completion
        run: echo "All dependent actions are finished"
