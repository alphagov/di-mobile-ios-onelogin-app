      #     LANG: "en_US.UTF-8"
      #   run: |
      #     pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
      #     brew install sonar-scanner

      #     bundle install

      #     bundle exec fastlane test scheme:"OneLogin" \
      #       sonar_token:${{secrets.SONAR_TOKEN}} \
      #       workspace:${{github.workspace}} \
      #       source_branch:${{github.head_ref}} \
      #       target_branch:${{github.base_ref}} \
      #       pr_number:$pull_number \
      #       testplan:OneLoginUnit

      - name: Run UI Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          xcode-select /Applications/Xcode15.1/Xcode.app
          xcodebuild -workspace "OneLogin.xcworkspace" -scheme OneLoginBuild -testPlan OneLoginUI test -destination "platform=iOS Simulator,name=iPhone SE (3rd generation),OS=latest"
