name: iOS Pull Request

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ develop, release/*, main ]
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_staging_config:
    name: Run Staging Configuration Tests
    runs-on: macos-13
    steps:
      - name: Add Path Globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict

      - name: Run Staging Configuration Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginStaging" \
            testplan:OneLoginStaging
  
  test_build_config:
    name: Run Build Configuration Tests
    runs-on: macos-13
    steps:
      - name: Add Path Globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict
        
      - name: Run Build Configuration Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginBuild" \
            testplan:OneLoginBuild
  
  test_ui:
    name: Run UI Tests
    runs-on: macos-13
    steps:
      - name: Add Path Globally
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0

      - name: Lint
        run: swiftlint --strict

      - name: Run UI Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: "en_US.UTF-8"
          LANG: "en_US.UTF-8"
        run: |
          export GEM_HOME=$HOME/.gem
          export GEM_PATH=$HOME/.gem

          # Fixes issue with bundle install
          eval "$(rbenv init - zsh)"
          bundle install

          bundle exec fastlane testWithoutCoverage scheme:"OneLoginBuild" \
            testplan:OneLoginUI

  deploy:
    name: Deploy Apps
    needs: [test_staging_config, test_build_config, test_ui]
    deploy_staging_app:
      name: Deploy Staging App
      runs-on: macos-13
      steps:
      - name: Deploy App
        run: echo "Deploying Staging App"
          
    deploy_build_app:
      name: Deploy Build App
      runs-on: macos-13
      steps:
      - name: Deploy App
        run: echo "Deploying Build App"
